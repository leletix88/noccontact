<div ng-controller="contattiEditController">
	
	<h1>
		<span>contattiEdit</span>
		{{obj.name}}
	</h1>
	
	
	
	<div class="well">
		<form name="skaffolderForm" class="container-fluid mt-20">
			<div class="row">
				<div class="col-sm-3">
					<label for="mail">Mail</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.mail.$invalid }">
					<input  type="text" ng-model="obj.mail"  class="form-control" name="mail" id="mail" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="nome">Nome</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.nome.$invalid }">
					<input  type="text" ng-model="obj.nome"  class="form-control" name="nome" id="nome" required>
		 			<p ng-show="skaffolderForm.nome.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="note">Note</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.note.$invalid }">
					<input  type="text" ng-model="obj.note"  class="form-control" name="note" id="note" >
		 			
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<label for="numero">Numero</label>
				</div>
				<div class="col-sm-9 form-group" ng-class="{ 'has-error' : skaffolderForm.numero.$invalid }">
					<input  type="text" ng-model="obj.numero"  class="form-control" name="numero" id="numero" required>
		 			<p ng-show="skaffolderForm.numero.$invalid" class="help-block">Value is required</p>
				</div>
			</div>
			
			
			
			
			
	
			<div class="row mt-40">
				<button ng-if="obj._id" class="btn btn-danger" data-toggle="modal" data-target="#removeModal">
					<i class="glyphicon glyphicon-trash"></i> Remove
				</button>
				
				<button type="submit" class="btn btn-primary pull-right" ng-disabled="skaffolderForm.$invalid" ng-click="save()">Save</button>
			    <button class="btn btn-link pull-right" ng-link="/contattis/">Back to List</button>
			</div>
			<div class="clearfix"></div>
		</form>
		
	</div>
	
	
	<!-- MODAL REMOVE -->
	<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Delete item</h4>
				</div>
				<div class="modal-body">
					Do you want confirm delete? 
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">NO</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="remove()">YES</button>
				</div>
			</div>
		</div>
	</div>
</div>
